<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="bootstrap.min.css"> -->
    <script src="https://kit.fontawesome.com/7e99a9e738.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container mt-4">
            <h1 class="display-4 text-center">
                <i class="fa-solid fa-book-open text-warning"></i>
                My<span class="text-warning">Book</span>List
            </h1>
        </div>
    </header>
    <div id="containers" class="container">
        <form id="book-form">
            <div class="form-group">
                <label for="Title" id="label-title" class="pb-1">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="Author" class="pb-1">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="ISBN" class="pb-1">ISBN</label>
                <input type="text" id="ISBN" class="form-control">
            </div>
            <div class="d-grid gap-2">
                <input type="submit" value="Add Book" class="btn btn-warning d-grid gap-3 mt-3">
            </div>
        </form>
    </div>

    <div class="container">
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>


    <script src="main.js"></script>
</body>

</html>
